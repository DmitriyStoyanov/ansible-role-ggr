---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-centos7-ggr
    image: leandelivery/docker-systemd:centos7
    privileged: True
    groups:
      - rhel_family
      - consul_instances

  - name: test-docker-ubuntu1804-ggr
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: True
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    groups:
      - debian_family
      - consul_instances
provisioner:
  name: ansible
  log: false
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_whitelist: profile_tasks,timer
  playbooks:
    prepare: ../resources/prepare.yml
scenario:
  name: default
verifier:
  name: ansible
  lint:
    name: ansible-lint
